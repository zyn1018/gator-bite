<form class="container">
  <mat-card class="card">
    <mat-card-header></mat-card-header>
    <mat-card-content class="cardContent">
      <button *ngIf="!showSpinner" mat-icon-button type="button" (click)="getLocation()" id="locationInfo">
        <mat-icon>
          <i class="material-icons material-icons-color locationButton">room</i>
        </mat-icon>
      </button>
      <mat-input-container class="inputWidth">
        <input matInput type="text" placeholder="Location" [value]="obj">
      </mat-input-container>
      <mat-progress-spinner color="accent" *ngIf="showSpinner" mode="indeterminate" diameter="30"
                            strokeWidth="2"></mat-progress-spinner>
    </mat-card-content>
    <mat-card-actions></mat-card-actions>
  </mat-card>
  <button id="findButton" mat-raised-button type="button" class="button findButton" color="primary"
          [routerLink]="['/restaurants']">Find Food
  </button>
</form>

<mat-list>
  <mat-list-item>
    <div class="title">Your Account</div>
  </mat-list-item>
  <mat-list-item class="item">
    <div *ngFor="let menu of menus" class="space" id="menuList">
      <a href="javascript:;" (click)="nav(menu)" id="{{menu.name}}"><span>{{menu.name}}</span></a>
    </div>
  </mat-list-item>
</mat-list>

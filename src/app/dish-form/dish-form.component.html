<div class="box box-info ">
  <div class="box-header with-border">
    <h2 class="box-title">DISH INFO</h2>
  </div>
  <!-- /.box-header -->
  <!-- form start -->
  <form [formGroup]="formModel" class="form-horizontal">
    <div class="box-body">
      <div class="form-group"
           [class.has-error]="formModel.get('name').touched && formModel.hasError('required', 'name')">
        <label for="dishName" class="col-sm-2 control-label">Dish's name</label>
        <div class="col-sm-8">
          <input formControlName="name" type="text" class="form-control" id="dishName" placeholder="Dish's name">
        </div>
        <span class="help-block"
              [class.hidden]="formModel.get('name').untouched || !formModel.hasError('required', 'name')">
          Dish's name is required
        </span>
      </div>
      <div class="form-group"
           [class.has-error]="formModel.get('price').touched && formModel.hasError('required', 'price')">
        <label for="dishPrice" class="col-sm-2 control-label">Price</label>

        <div class="col-sm-6">
          <input formControlName="price" type="number" class="form-control" id="dishPrice" placeholder="Price">
        </div>
        <span class="help-block"
              [class.hidden]="formModel.get('price').untouched || !formModel.hasError('required','price')">
          Price is required
        </span>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Desc</label>

        <div class="col-sm-10">
          <textarea id="dishDesc" formControlName="desc" class="form-control" rows="5"></textarea>
        </div>
      </div>
      <!-- /.box-body -->
      <div class="box-footer">
        <button id="cancelButton" type="submit" class="btn btn-default" (click)="cancel()">Cancel</button>
        <button id="saveButton" (click)="save()" [disabled]="formModel.invalid" type="submit"
                class="btn btn-info pull-right">Save
        </button>
      </div>
      <!-- /.box-footer -->
    </div>
  </form>
</div>

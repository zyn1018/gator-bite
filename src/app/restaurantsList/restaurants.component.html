<app-research></app-research>
<div class="global-contain">
  <md-grid-list cols="4" rowHeight="1:2">
    <md-grid-tile id="restaurantList" *ngFor="let res of restaurants" (click)="goToMenu(res)">
      <md-card class="container">
        <md-card-title>{{res.title}}</md-card-title>
        <img class="pic" md-card-image [src]="res.picture">
        <md-card-content>
          {{res.content}}
        </md-card-content>
      </md-card>
    </md-grid-tile>
  </md-grid-list>
</div>
